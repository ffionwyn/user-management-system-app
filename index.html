<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Management App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header bg-secondary">
      <div class="d-flex align-items-center justify-content-center">
        <div class="logo">
          <img src="images/logo.jpeg" alt="Logo" class="img-fluid">
        </div>
        <h1 class="text-center flex-grow-1 text-dark">User Management App</h1>
      </div>
    </div>

    <div class="content">
      <div class="row">
        <div class="col-md-3">
          <div class="sidebar bg-light">
            <div class="d-flex flex-column">
              <button type="button" class="btn btn-outline-dark btn-sm mb-2" onclick="seeAllUsers()">See All Users</button>
              <button data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap" type="button" class="btn btn-outline-dark btn-sm mb-2">Create New User</button>
              <button type="button" class="btn btn-outline-dark btn-sm mb-2">Update User</button>
              <button type="button" class="btn btn-outline-dark btn-sm mb-2">Delete User</button>
              <button type="button" class="btn btn-outline-dark btn-sm mb-2">Upload a File</button>
            </div>
            <div class="search-bar">
              <input type="text" id="search-input" class="form-control" placeholder="Search for User">
              <button type="button" id="search-button" class="btn btn-outline-dark btn-sm mt-2">Search</button>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="main-content" id="main-content">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn btn-outline-dark btn-sm mb-2" data-dismiss="modal">Close</button>
          <span aria-hidden="true">&times;</span>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modal-create-user-button" data-dismiss="modal">Create User</button>
        </div>
      </div>
    </div>
  </div>

  <script src="my-scripts.js"></script>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
