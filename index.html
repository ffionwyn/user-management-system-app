<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Management App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header bg-secondary">
            <div class="d-flex align-items-center justify-content-center">
                <div class="logo">
                    <img src="images/logo.jpeg" alt="Logo" class="img-fluid">
                </div>
                <h1 class="text-center flex-grow-1 text-dark">User Management App</h1>
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Search for User">
                    <button type="button" class="btn btn-outline-dark btn-sm">Search</button>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="row">
                <div class="col-md-3">
                    <div class="sidebar bg-light">
                        <div class="d-flex flex-column">
                            <button type="button" class="btn btn-outline-dark btn-sm mb-2">See All Users</button>
                            <button type="button" class="btn btn-outline-dark btn-sm mb-2">Create New Users</button>
                            <button type="button" class="btn btn-outline-dark btn-sm mb-2">Update User</button>
                            <button type="button" class="btn btn-outline-dark btn-sm mb-2">Delete User</button>
                        </div>
                        <div class="search-bar">
                            <input type="text" class="form-control" placeholder="Search for User">
                            <button type="button" class="btn btn-outline-dark btn-sm mt-2">Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="main-content">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createUserModalLabel">Create New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>ADD CONTENT FOR MODAL HERE</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
