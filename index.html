<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Management App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header bg-secondary">
            <div class="d-flex align-items-center justify-content-center">
                <div class="logo">
                    <img src="images/logo.jpeg" alt="Logo" class="img-fluid">
                </div>
                <h1 class="text-center flex-grow-1 text-dark">User Management App</h1>
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Search for User">
                    <button type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="sidebar bg-light">
                <div class="sidebar-content">
                    <button type="button" class="btn btn-primary btn-block">See All Users</button>
                    <button type="button" class="btn btn-primary btn-block">Create New Users</button>
                    <button type="button" class="btn btn-primary btn-block">Update User</button>
                    <button type="button" class="btn btn-primary btn-block">Delete User</button>
                </div>
            </div>

            <div class="main-content">
            </div>
        </div>
    </div>
