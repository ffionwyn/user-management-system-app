<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Management App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="header bg-secondary">
      <div class="d-flex align-items-center justify-content-center">
        <div class="logo">
          <img src="images/logo.jpeg" alt="Logo" class="img-fluid">
        </div>
        <h1 class="text-center flex-grow-1 text-dark">User Management App</h1>
      </div>
    </div>

    <div class="content">
      <div class="row">
        <div class="col-md-3">
          <div class="sidebar bg-light">
        <div class="d-flex flex-column">
              <button type="button" class="btn btn-outline-dark btn-sm mb-2" onclick="seeAllUsers()">See All Users</button>
              <button type="button" data-bs-toggle="modal" data-bs-target="#newUser" class="btn btn-outline-dark btn-sm mb-2">Create New User</button>
            </div>
            <div class="search-bar">
              <input type="text" id="search-input" class="form-control" placeholder="Search for User">
              <button type="button" id="search-button" class="btn btn-outline-dark btn-sm mt-2">Search</button>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="main-content" id="main-content">
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <div class="modal fade" id="newUser" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Please enter user details:</h4>
          </div>
          <div class="modal-body">
            <input type="text" id="new-first-name" class="form-control" placeholder="First Name">
            <input type="text" id="new-second-name" class="form-control" placeholder="Second Name">
            <input type="text" id="new-dob" class="form-control" placeholder="Date of Birth (DD-MM-YYYY)">
            <input type="text" id="new-email" class="form-control" placeholder="Email">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
            <button type="button" id="modal-create-user-button" class="btn btn-primary" data-bs-dismiss="modal">Create User</button>
          </div>
      </div>
    </div>
  </div>
</div>

  <div class="container">
    <div class="modal fade" id="updateUser" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Please enter new user details:</h4>
          </div>
          <div class="modal-body">
            <input type="text" id="user-name-input" class="form-control" placeholder="First Name">
            <input type="text" id="second-name-input" class="form-control" placeholder="Second Name">
            <input type="text" id="dob-input" class="form-control" placeholder="Date of Birth (DD-MM-YYYY)">
            <input type="text" id="user-email-input" class="form-control" placeholder="Email">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
            <button type="button" id="update-button" data-bs-dismiss="modal" class="btn btn-primary" onclick = "handleUpdateUser()">Update User</button>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Deleting User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user from storage?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" onclick="handleDeleteButtonClick()" data-bs-dismiss="modal" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="modal fade" id="uploadUserFile" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please upload file for user:</h4>
          <input type="file" class="form-control" id="customFile" />
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
          <button type="button" id="upload-button" data-bs-dismiss="modal" class="btn btn-primary" onclick="handleUploadFileClick()">Upload File</button>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="my-scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
